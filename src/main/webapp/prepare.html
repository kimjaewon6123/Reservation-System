<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>준비 중</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        overflow: hidden;
      }

      .screen {
        background-color: #ffffff;
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }

      .div {
        background-color: #ffffff;
        width: 375px;
        height: 812px;
        position: relative;
        overflow: hidden;
        border-radius: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      /* 상단 상태바 */
      .status-bars {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: #ffffff;
        border-radius: 30px 30px 0 0;
      }

      .statusbar-ios {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 24px 12px;
        background: #ffffff;
      }

      .left-side {
        display: flex;
        align-items: center;
      }

      .right-side {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .right-side img {
        height: 11px;
        width: auto;
      }

      .time {
        font-family: 'SF Pro Text', sans-serif;
        font-size: 15px;
        font-weight: 600;
        color: #000000;
      }

      /* 메인 컨텐츠 */
      .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: calc(100% - 160px);
        padding: 0 20px;
        text-align: center;
        margin-top: 60px;
        animation: fadeIn 1s ease-in-out;
      }

      .coming-soon-image {
        width: 200px;
        height: 200px;
        margin-bottom: 30px;
        animation: float 3s ease-in-out infinite;
      }

      .coming-soon-text {
        font-family: "Pretendard-ExtraBold", Helvetica;
        font-weight: 800;
        font-size: 32px;
        background: linear-gradient(45deg, #8d4bf6, #5f3dc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
        text-shadow: 0 2px 4px rgba(141, 75, 246, 0.2);
        animation: pulse 2s infinite;
      }

      .message-text {
        font-family: "Pretendard-Medium", Helvetica;
        font-weight: 500;
        font-size: 16px;
        color: #666666;
        margin-bottom: 30px;
        line-height: 1.5;
        animation: slideUp 0.8s ease-out;
      }

      .back-button {
        background: linear-gradient(145deg, #9775fa, #845ef7);
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(138, 43, 226, 0.2);
        font-family: "Pretendard-SemiBold", Helvetica;
        font-weight: 600;
        animation: slideUp 1s ease-out;
        position: relative;
        overflow: hidden;
      }

      .back-button:hover {
        background: linear-gradient(145deg, #845ef7, #7950f2);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(138, 43, 226, 0.3);
      }

      .back-button:after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .back-button:hover:after {
        transform: translateX(100%);
      }

      /* 애니메이션 */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 하단 네비게이션 */
      .group {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: #ffffff;
        border-top: 1px solid #f0f0f0;
        border-radius: 0 0 30px 30px;
        z-index: 1000;
      }

      .group-2 {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80px;
      }

      .group-2 img {
        width: 24px;
        height: 24px;
        opacity: 0.5;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .group-2 img.active,
      .group-2 img:hover {
        opacity: 1;
        transform: scale(1.1);
      }

      .text-label {
        font-size: 10px;
        color: #666;
        text-align: center;
        margin-top: 4px;
        transition: color 0.3s ease;
      }

      .group-2 div:hover .text-label {
        color: #8d4bf6;
      }

      /* 배경 효과 */
      .background-effect {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
        animation: move 15s infinite linear;
      }

      .circle-1 {
        width: 150px;
        height: 150px;
        background: linear-gradient(45deg, #9775fa, #845ef7);
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .circle-2 {
        width: 100px;
        height: 100px;
        background: linear-gradient(45deg, #845ef7, #7950f2);
        top: 60%;
        right: 15%;
        animation-delay: -5s;
      }

      .circle-3 {
        width: 80px;
        height: 80px;
        background: linear-gradient(45deg, #7950f2, #7048e8);
        bottom: 20%;
        left: 20%;
        animation-delay: -10s;
      }

      @keyframes move {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(50px, 50px) rotate(90deg);
        }
        50% {
          transform: translate(0, 100px) rotate(180deg);
        }
        75% {
          transform: translate(-50px, 50px) rotate(270deg);
        }
        100% {
          transform: translate(0, 0) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <!-- 배경 효과 -->
        <div class="background-effect">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
        </div>

        <!-- 상단 상태바 -->
        <div class="status-bars">
          <div class="statusbar-ios">
            <div class="left-side">
              <div class="statusbars-time"><div class="time">9:41</div></div>
            </div>
            <div class="right-side">
              <img class="icon-mobile-signal" src="img/ㅊㅊㅊㅍㅍ.png" alt="신호" />
              <img class="wifi" src="img/ㅊㅊㅊㅊ.png" alt="와이파이" />
              <div class="statusbar-battery">
                <div class="overlap-group">
                  <img class="outline" src="img/ㅊㅌ.png" alt="배터리" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="content-container">
          <img class="coming-soon-image" src="img/image-removebg-preview (7) 1.png" alt="준비 중 이미지" />
          <div class="coming-soon-text">COMING SOON</div>
          <div class="message-text">
            <p>현재 페이지는 <span style="color: #8d4bf6; font-weight: 600;">준비중</span>입니다.</p>
            <p>이용에 불편을 드려 대단히 죄송합니다!</p>
          </div>
          <button class="back-button" onclick="goHome()">홈으로 돌아가기</button>
        </div>

        <!-- 하단 네비게이션 -->
        <div class="group">
          <div class="group-2">
            <div onclick="location.href='index.jsp'">
              <img src="img/home.png" alt="홈" class="active" />
              <div class="text-label">홈</div>
            </div>
            <div onclick="location.href='feed.jsp'">
              <img src="img/cxxc.png" alt="피드" />
              <div class="text-label">피드</div>
            </div>
            <div onclick="location.href='map.html'">
              <img src="img/map.png" alt="내주변" />
              <div class="text-label">내주변</div>
            </div>
            <div onclick="location.href='myrev.jsp'">
              <img src="img/rev.png" alt="예약" />
              <div class="text-label">예약</div>
            </div>
            <div onclick="location.href='mypage.jsp'">
              <img src="img/my.png" alt="마이" />
              <div class="text-label">마이</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function goHome() {
        // 페이지 전환 애니메이션 효과
        document.querySelector('.div').style.animation = 'fadeOut 0.5s forwards';
        setTimeout(function() {
          window.location.href = "index.jsp";
        }, 400);
      }

      // 페이지 로드 시 애니메이션
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.div').style.animation = 'fadeIn 0.5s forwards';
      });
    </script>
  </body>
</html>
